# Nginx 反向代理配置：将请求转发到本机 Next.js (next start 默认 3000 端口)
# 使用方式见 README「通过 Nginx 部署」一节

server {
    listen 80;
    server_name localhost;   # 对外访问的域名，可改为你的域名或留 localhost

    # 访问日志（可选）
    access_log /var/log/nginx/next-app.access.log;
    error_log  /var/log/nginx/next-app.error.log;

    # 反向代理到 Next.js
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # 静态资源可做缓存（Next.js 的 _next/static 带 hash，可长期缓存）
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
